<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Pattern</title>
    <style></style>
</head>

<body>
    <h2>pattern output is in console</h2>
    <script>
        

        var n = prompt("Enter a number to aero print pattern");
        var stars = "";
        for (var i = 1; i <= n; i++) {
            for (var j = 0; j < i; j++) {
                stars += "*";
            }
            stars += "\n";
        }
        for (var i = 1; i <= n - 1; i++) {
            for (var j = 0; j < n - i; j++) {
                stars += "*";
            }
            stars += "\n";
        }
        console.log(stars);
    </script>
</body>

</html>
